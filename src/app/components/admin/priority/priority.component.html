<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="card p-3">
          <form (ngSubmit)="createNewPriority()">
            <div class="form-group">
              <label for="title">Priority Name</label>
              <input
                type="text"
                [formControl]="name"
                placeholder="e.g Urgent"
                class="form-control"
                id="title"
              />
            </div>
            <div class="form-group text-right">
              <button class="btn btn-primary">
                <span
                  *ngIf="isAdd"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span
                >Add
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div class="card p-4 table-responsive">
          <div *ngIf="isLoading; else finished">
            <app-loader></app-loader>
          </div>
          <ng-template #finished>
            <table class="table table-striped ">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let priority of priorities; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ priority.name }}</td>
                  <td>{{ priority.createdDate | date }}</td>
                  <td>
                    <button
                      (click)="removePriority(priority._id)"
                      class="btn btn-danger btn-sm mr-2"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
